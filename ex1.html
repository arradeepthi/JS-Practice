<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-1</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>ODD OR EVEN CHECKER</h1>
    <p>Enter a number to check if the number is even or odd.</p>
    <input type="number" id="num" placeholder="Enter a number">
    <button onClick="check()">Check</button>
    <p id="result"></p>

    <script>
        check = ()=>{
            let n=document.getElementById("num").value;
            n=parseInt(n);
            if(isNaN(n)){
                document.getElementById("result").innerHTML="Please enter a valid number!";
            }else{
                if(n%2==0){
                    document.getElementById("result").innerHTML="Entered number is Even";
                }else{
                    document.getElementById("result").innerHTML="Entered number is Odd";
                }
            }
        }
    </script>
</body>
</html>
