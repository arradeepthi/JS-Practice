<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-8</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>RANDOM COLOR FLIPPER</h1>
    <p>Build a button that changes the background color of the page to a random color every time it's clicked.</p>
    <button onClick="check()">Click!!!</button>
    <p id="result"></p>

    <script>
        let cols=["red", "blue", "green", "yellow", "purple", "orange", "pink", "cyan", "lime", "teal"];

        check = ()=>{
            let randomIndex=Math.floor(Math.random()*cols.length);
            let col=cols[randomIndex];
            document.body.style.backgroundColor=col;
            document.getElementById("result").innerHTML=`The background color is now: ${col}`;
        }
    </script>
</body>
</html>
