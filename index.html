<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Practice</title>
    <style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    #links{
        display: grid;
        grid-template-columns: repeat(3, 150px);
        gap: 20px;
        justify-content: center;
        margin: auto;
    }
    button {
        padding: 10px;
        width: 150px;
        font-size: 15px;
        border-radius: 5px;
        background-color: royalblue;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: darkblue;
        transform: scale(1.2);
    }
    body h3, h4, p{
        text-align: center;
    }
    @media (max-width: 600px ){
        #links{
            grid-template-columns: repeat(2, 150px);
        }
    }
    @media (max-width: 400px ){
        #links{
            grid-template-columns: repeat(2, 150px);
        }
    }
</style>

</head>
<body>
    <h3>Hello, I'm Deepthi.</h3>
    <h4>Welcome to my JavaScript Practice Hub.</h4>
    <p>This page contains all the exercises I've completed while learning JavaScript.<br>
    Click on any button below to explore my work.</p>
    <div class="container">
        <div id="links"></div>
    </div>
    <script>
        let str = "";
        for(let i=1; i<=30; i++){
            str += `<button onClick="window.location.href='ex${i}.html'">Practice ${i}</button>`;
        }
        document.getElementById("links").innerHTML = str;
    </script>

</body>
</html>
